service: importservice
app: importservice
org: alekseibulgakstudy

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: ${opt:region, self:custom.region}
  environment:
    IMPORT_BUCKET_NAME: ${env:IMPORT_BUCKET_NAME}
    SIGNED_URL_EXPIRATION: 60
    COPY_PREFIX: processed/
    IMPORT_FILE_PREFIX: uploaded/
    REGION: ${opt:region, self:custom.region}

    SQS_TOPIC: catalogItemsQueue
    SNS_TOPIC: ${cf:nodejs-aws-be-dev.createProductTopic}
  
  iamRoleStatements:
    - Effect: "Allow"
      Action: "s3:ListBucket"
      Resource:
        - "arn:aws:s3:::${env:IMPORT_BUCKET_NAME}"
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource:
        - "arn:aws:s3:::${env:IMPORT_BUCKET_NAME}/*"
    - Effect: "Allow"
      Action:
        - "sqs:*"
      Resource: 
        - ${cf:nodejs-aws-be-dev.catalogItemsQueue}
    - Effect: "Allow"
      Action:
        - "sns:*"
      Resource: 
        - ${cf:nodejs-aws-be-dev.createProductTopic}

custom:
  region: eu-west-1
  dotenv:
    exclude:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY


plugins:
  - serverless-plugin-webpack
  - serverless-iam-roles-per-function 
  - serverless-dotenv-plugin

functions:
  importProductsFile:
    handler: handler.importServiceFile
    events:
      - http:
          method: get
          path: import
          cors: true
          request:
            parameters:
              querystrings:
                name: true
          response:
            headers:
              Access-Control-Allow-Origin: '*'
              Access-Control-Allow-Credentials: true
          authorizer:
            arn: ${cf:authorization-service-dev.BasicAuthorizerLambdaFunctionQualifiedArn}
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization
            type: token

  importFileParser:
    handler: handler.importFileParser
    events:
      - s3:
          bucket: ${env:IMPORT_BUCKET_NAME}
          event: s3:ObjectCreated:*
          rules:
            - prefix: ${env:IMPORT_FILE_PREFIX}
            - suffix: .csv
          existing: true

resources:
  Resources:
    GatewayResponse4XX:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_4XX
        RestApiId:
          Ref: 'ApiGatewayRestApi'